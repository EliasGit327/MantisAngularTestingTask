<span [ngClass]="themeService.selectedTheme">

<div class="mat-app-background without-header">

  <div class="mat-elevation-z6 mat-header">
    <app-header [title]="title"></app-header>
  </div>

  <mat-drawer-container class="mat-drawer-container">
    <mat-drawer #drawer [mode]="sideNavOptions.mode">
      <app-sidebar></app-sidebar>
    </mat-drawer>

    <mat-drawer-content>
      <router-outlet></router-outlet>
    </mat-drawer-content>
  </mat-drawer-container>
</div>

</span>
