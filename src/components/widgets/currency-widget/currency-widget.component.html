<mat-card class="mat-elevation-z6" style="min-width: 187px; min-height: 152px">
  <div style="display: flex; justify-content: center; align-items: center;">
    <mat-spinner *ngIf="isLoading" ></mat-spinner>
  </div>

  <mat-card-content>
    <div *ngIf="!isLoading && data">
      <div style="display: flex; flex-direction: row; align-items: center; justify-content: space-between">
        <mat-icon color="primary" style="margin-right: 10px">euro_symbol</mat-icon>

        <mat-card-title style="vertical-align: bottom; margin: 0">
          Currency
        </mat-card-title>

        <button mat-icon-button>
          <mat-icon>fullscreen</mat-icon>
        </button>
      </div>

      <div style="margin-top: 10px">
      <mat-form-field>
        <mat-label>Choose an option</mat-label>
        <mat-select (valueChange)="selectTrigger($event)">
          <mat-option value="USD">USD</mat-option>
          <mat-option value="EUR">EUR</mat-option>
          <mat-option value="CAD">CAD</mat-option>
        </mat-select>
      </mat-form-field>
      </div>

      <div class="example-container mat-elevation-z10" style="max-height: 325px; overflow: auto">
        <table mat-table [dataSource]="currencyList" matSort class="mat-elevation-z8" style="min-width: 250px;">
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <ng-container matColumnDef="value">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Value </th>
            <td mat-cell *matCellDef="let element"> {{element.value}} </td>
          </ng-container>


          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
<!--      <p>-->
<!--        {{currencyList | json}}-->
<!--      </p>-->
    </div>
  </mat-card-content>
</mat-card>
