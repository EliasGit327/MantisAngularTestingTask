<mat-card class="mat-elevation-z2">
  <mat-card-title>
    Sort
  </mat-card-title>

  <mat-card-content style="display: flex; flex-direction: row;">

    <mat-form-field>
      <mat-label>ID</mat-label>
      <input matInput [(ngModel)]="idFilter" (keyup)="applyFilter()" placeholder="Ex. Mia">
      <button mat-button *ngIf="idFilter" (click)="idFilter=''; applyFilter()"
              matSuffix mat-icon-button aria-label="Clear">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>

    <div style="width: 30px"></div>

    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput [(ngModel)]="nameFilter" (keyup)="applyFilter()">
      <button mat-button *ngIf="nameFilter" (click)="nameFilter=''; applyFilter()"
              matSuffix mat-icon-button aria-label="Clear">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>

    <div style="width: 30px"></div>

    <mat-form-field>
      <mat-label>Progress</mat-label>
      <input matInput [(ngModel)]="progressFilter" (keyup)="applyFilter()">
      <button mat-button *ngIf="progressFilter" (click)="progressFilter=''; applyFilter()"
              matSuffix mat-icon-button aria-label="Clear">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>

    <div style="width: 30px"></div>

    <mat-form-field>
      <mat-label>Color</mat-label>
      <input matInput [(ngModel)]="colorFilter" (keyup)="applyFilter()">
      <button mat-button *ngIf="colorFilter" (click)="colorFilter=''; applyFilter()"
              matSuffix mat-icon-button aria-label="Clear">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>

  </mat-card-content>
</mat-card>

<mat-card class="mat-elevation-z6" style="margin-top: 10px">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID</th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="progress">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Progress</th>
      <td mat-cell *matCellDef="let row"> {{row.progress}}%</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="color">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Color</th>
      <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.color}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filters."</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</mat-card>
